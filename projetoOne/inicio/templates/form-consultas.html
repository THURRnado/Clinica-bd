{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">

        <h1>Consultas Marcadas</h1>

        <a href="{% url 'tela_inicio' %}" type="button" class="btn btn-primary">Voltar para Home</a>

    <table class="table">
        
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome Medico</th>
                <th scope="col">Nome Paciente</th>
                <th scope="col">Quarto</th>
                <th scope="col">Data</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            {% if consultas %}
                {% for pessoa in consultas %}
                <tr>
                    <td>{{ pessoa.1 }}</td>
                    <td>{{ pessoa.2 }}</td>
                    <td>{{ pessoa.3 }}</td>
                    <td>{{ pessoa.4 }}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <!-- Formulário para excluir a pessoa -->
                            <form action="{% url 'excluir_consulta' pessoa.0 %}" method="post" class="me-1">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="8">Nenhuma consulta encontrada.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
