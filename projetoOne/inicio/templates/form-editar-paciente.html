{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{pessoa.1}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Editar dados de {{pessoa.1}}</h1>
        <form action="{% url 'editar_pessoa' pessoa.0 %}" method="post" onsubmit="substituirVirgulaPorPonto('altura'); substituirVirgulaPorPonto('peso');">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ pessoa.1 }}">
            </div>
            <div class="mb-3">
                <label for="idade">Idade:</label>
                <input type="text" class="form-control" id="idade" name="idade" value="{{ pessoa.2 }}">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo" value="{{ pessoa.3 }}">
                    <option>Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="peso">Peso:</label>
                <input type="text" class="form-control" id="peso" name="peso" value="{{ pessoa.4 }}">
            </div>
            <div class="mb-3">
                <label for="altura">Altura:</label>
                <input type="text" class="form-control" id="altura" name="altura" value="{{ pessoa.5 }}">
            </div>
            <div class="mb-3">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{ pessoa.6 }}">
            </div>
            <button class="btn btn-primary" type="submit">Salvar Alterações</button>
        </form>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
