{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Marcar consulta</h1>

        <form class="mt-4" action="{% url 'adicionar_elemento_internado' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_medico" class="form-label">MÃ©dico:</label>
                <select class="form-select" id="id_medico" name="id_medico">
                    {% for medico in medicos %}
                        <option value="{{ medico.0 }}">{{ medico.1 }} - {{ medico.2 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_paciente" class="form-label">Paciente:</label>
                <select class="form-select" id="id_paciente" name="id_paciente">
                    {% for paciente in pacientes %}
                        <option value="{{ paciente.0 }}">{{ paciente.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cod_quarto" class="form-label">Quarto:</label>
                <select class="form-select" id="cod_quarto" name="cod_quarto">
                    {% for quarto in quartos %}
                        <option value="{{ quarto.0 }}">{{ quarto.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="data_internado" class="form-label">Data:</label>
                <input type="datetime-local" class="form-control" id="data_internado" name="data_internado" min="{{ data_atual }}">
            </div>            
            <button type="submit" class="btn btn-primary">Marcar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
